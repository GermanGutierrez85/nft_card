<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article class="card">
    <div class="criptoImg">
      <div class="view">
        
      </div>
    </div>
    
   <h3>Equilibrium #3429</h3>

   <p>Our Equilibrium collection promotes<br>
    balance and calm.
   </p>

   <div class="value">
     <p class="price"><img src="./images/icon-ethereum.svg" alt="eth"> 0.041 ETH</p>
     <p class="daysLeft"><img src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
   </div>
   <hr>
   <div class="creator">
      <img src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <strong>Jules Wyvern</strong></p>
   </div
  </article>
  

</body>
</html>
